<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/style1.css">
</head>

<body>
    <div class="parent">
        <div class="sec1">
            <img src="./images/PITB.png" class="logo">
            <p class="p1"> PITB ERP SYSTEM</p>
            <p class="p2">One Platfrom, Many Possibilities</p>
        </div>
        <div class="sec2">
            <div class="menu1">
                <div class="menu">
                    <img src="./images/Group.png" class="group">
                    <p class="p3">Sign In</p>
                    <p class="p4">Please enter Login details</p>
                    <img src="./images/Rectangle 1375.png" class="bar">
                </div>
                <div class="login-form">
                    <form>
                        <input class="mainLoginInput" type="email" placeholder="Email"><br>
                        <input class="mainLoginInput" type="password" placeholder="Password">
                    </form>
                    <div class="checkbox">
                        <input type="checkbox" class="checkbox1">
                        <label class="remember-me">Remember me</label>
                        <a href="#" class="forget-link"><label class="forget-password">Forget Password?</label></a>
                    </div>

                    <div>
                        <button type="submit" class="login-btn">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
